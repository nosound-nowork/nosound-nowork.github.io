<!DOCTYPE html>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="pragma" content="no-cache">
	
	<meta name="robots" content="none">
	<meta name="viewport" content="width=320,user-scalable=no">
	
	<title>あなたの記録 - ユニ研2015 静岡グループ</title>
	
	<!-- Common Settings -->
	<script src="js/settings.js"></script>
	
	<!-- Current Page CSS -->
	<link rel="stylesheet" type="text/css" href="css/record.css">
	
	<!-- jQuery Cookie JS -->
	<script src="js/jquery.cookie.js"></script>
	
	<!-- Current Page JS -->
	<script src="js/record.js"></script>
</head>

<body>
	
	<div class="container">
		
		<div class="header">
			<div>
				<div class="title">あなたの記録</div>
				<div class="link"><a href="./">トップページ</a></div>
			</div>
		</div>
		
		<div class="contents">
			
			<h1>○○○○テスト</h1>
			<dl>
				<dt>音なし</dt>
				<dd><span id="test1_off">--.--</span> 秒</dd>
				<dt>音あり</dt>
				<dd><span id="test1_on">--.--</span> 秒</dd>
			</dl>
			
			<h1>××××テスト</h1>
			<ol>
				<li>
					<h2>テンポ（遅）</h2>
					<dl>
						<dt>最高回答数</dt>
						<dd>
							<div class="total"><span id="test2_slow_total_total">-</span> 問</div>
							<div class="rate">(<span id="test2_slow_total_rate">-.-</span> ％)</div>
						</dd>
						<dt>最高正解率</dt>
						<dd>
							<div class="total"><span id="test2_slow_rate_total">-</span> 問</div>
							<div class="rate">(<span id="test2_slow_rate_rate">-.-</span> ％)</div>
						</dd>
					</dl>
				</li>
				<li>
					<h2>テンポ（速）</h2>
					<dl>
						<dt>最高回答数</dt>
						<dd>
							<div class="total"><span id="test2_fast_total_total">-</span> 問</div>
							<div class="rate">(<span id="test2_fast_total_rate">-.-</span> ％)</div>
						</dd>
						<dt>最高正解率</dt>
						<dd>
							<div class="total"><span id="test2_fast_rate_total">-</span> 問</div>
							<div class="rate">(<span id="test2_fast_rate_rate">-.-</span> ％)</div>
						</dd>
					</dl>
				</li>
			</ol>
		</div>
		
		<div class="footer">
			<span>ユニシス研究会2015 － 静岡グループ</span>
		</div>
		
	</div>
	
</body>

</html>
