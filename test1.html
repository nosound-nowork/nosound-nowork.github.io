<!DOCTYPE html>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="pragma" content="no-cache">

	<meta name="robots" content="none">
	<meta name="viewport" content="width=320,user-scalable=no">
	
	<title>Quick Touch - ユニ研2015 静岡グループ</title>
	
	<!-- Common Settings -->
	<script src="js/settings.js"></script>
	
	<!-- Test Page CSS -->
	<link rel="stylesheet" type="text/css" href="css/test.common.css">
	
	<!-- Current Page CSS -->
	<link rel="stylesheet" type="text/css" href="css/test1.css">
	
	<!-- Loading CSS -->
	<link rel="stylesheet" type="text/css" href="css/loading.css">
	
	<!-- jQuery Cookie JS -->
	<script src="js/jquery.cookie.js"></script>
	
	<!-- Test Page JS -->
	<script src="js/test.common.js"></script>
	
	<!-- Current Page JS -->
	<script src="js/test1.js"></script>
</head>

<body>
	
	<div class="container">
		
		<div class="header">
			<div id="link">
				<div class="link"><a href="./">トップページ</a></div>
			</div>
			<div>
				<div class="next"></div>
				<div class="time"><span id="sec"></span> 秒</div>
			</div>
		</div>
		
		<div class="contents">
			
			<div class="page_m">
				<div class="title">
					<h1>Quick Touch</h1>
				</div>
				<ol class="buttons">
					<li><a href="javascript:void(0);" id="sound_slow">テンポ - 遅い</a></li>
					<li><a href="javascript:void(0);" id="sound_fast">テンポ - 速い</a></li>
				</ol>
				<div class="summary">
					<span class="caution">
						テンポを選択すると音が出ます。<br>
						音量にご注意ください。
					</span>
				</div>
			</div>
			
			<div class="page_l">
				<h3>読み込み中...</h3>
				<div id="floatBarsG">
					<div id="floatBarsG_1" class="floatBarsG"></div>
					<div id="floatBarsG_2" class="floatBarsG"></div>
					<div id="floatBarsG_3" class="floatBarsG"></div>
					<div id="floatBarsG_4" class="floatBarsG"></div>
					<div id="floatBarsG_5" class="floatBarsG"></div>
					<div id="floatBarsG_6" class="floatBarsG"></div>
					<div id="floatBarsG_7" class="floatBarsG"></div>
					<div id="floatBarsG_8" class="floatBarsG"></div>
				</div>
			</div>
			
			<div class="page_s">
				<div class="title">
					<h1>Quick Touch</h1>
					<h2></h2>
				</div>
				<ol class="buttons">
					<li><a href="javascript:void(0);" id="start">開始</a></li>
					<li><a href="javascript:void(0);" id="back">戻る</a></li>
				</ol>
				<div class="summary">
					<span class="caution">
						音楽が流れています。<br>
						BGM程度の音量に調整してから開始してください。
					</span>
				</div>
			</div>
			
			<div class="page_q">
				<table id="squares">
					<tbody>
						<tr><td></td><td></td><td></td><td></td><td></td></tr>
						<tr><td></td><td></td><td></td><td></td><td></td></tr>
						<tr><td></td><td></td><td></td><td></td><td></td></tr>
						<tr><td></td><td></td><td></td><td></td><td></td></tr>
						<tr><td></td><td></td><td></td><td></td><td></td></tr>
					</tbody>
				</table>
			</div>
			
			<div class="page_e">
				<div class="title">
					<h1>Quick Touch</h1>
					<h2></h2>
				</div>
				<div>
					<span id="result"></span>&nbsp;秒
				</div>
				<ol class="buttons">
					<li><a href="javascript:void(0);" id="again">もう1回</a></li>
					<li><a href="record.html">あなたの記録</a></li>
				</ol>
			</div>
		</div>
		
		<div class="footer">
			<span>ユニシス研究会2015 － 静岡グループ</span>
		</div>
		
	</div>
	
</body>

</html>
