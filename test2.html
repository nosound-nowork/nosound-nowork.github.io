<!DOCTYPE html>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="pragma" content="no-cache">
	
	<meta name="robots" content="none">
	<meta name="viewport" content="width=320,user-scalable=no">
	
	<title>×××テスト - ユニ研2015 静岡グループ</title>
	
	<!-- Common Settings -->
	<script src="js/settings.js"></script>
	
	<!-- Test Page CSS -->
	<link rel="stylesheet" type="text/css" href="css/test.common.css">
	
	<!-- Current Page CSS -->
	<link rel="stylesheet" type="text/css" href="css/test2.css">
	
	<!-- Loading CSS -->
	<link rel="stylesheet" type="text/css" href="css/loading.css">
	
	<!-- jQuery Cookie JS -->
	<script src="js/jquery.cookie.js"></script>
	
	<!-- Test Page JS -->
	<script src="js/test.common.js"></script>
	
	<!-- Current Page JS -->
	<script src="js/test2.js"></script>
</head>

<body>
	
	<div class="container">
		
		<div class="header">
			<div id="link">
				<div class="link"><a href="./">トップページ</a></div>
			</div>
			<div>
				<div class="time"><span id="sec">30.00</span> 秒</div>
			</div>
		</div>
		
		<div class="contents">
			
			<div class="page_m">
				<h1>
					<span class="title">×××テスト</span>
				</h1>
				<ol class="buttons">
					<li><a href="javascript:void(0);" id="sound_slow">テンポ - 遅い</a></li>
					<li><a href="javascript:void(0);" id="sound_fast">テンポ - 速い</a></li>
				</ol>
				<div class="summary">
					テスト名 募集中。<br>
					ここにテストの概要や説明を書けます。<br>
					どなたか考えていただけませんか？
				</div>
			</div>
			
			<div class="page_l">
				<h2>読み込み中...</h2>
				<div id="floatBarsG">
					<div id="floatBarsG_1" class="floatBarsG"></div>
					<div id="floatBarsG_2" class="floatBarsG"></div>
					<div id="floatBarsG_3" class="floatBarsG"></div>
					<div id="floatBarsG_4" class="floatBarsG"></div>
					<div id="floatBarsG_5" class="floatBarsG"></div>
					<div id="floatBarsG_6" class="floatBarsG"></div>
					<div id="floatBarsG_7" class="floatBarsG"></div>
					<div id="floatBarsG_8" class="floatBarsG"></div>
				</div>
			</div>
			
			<div class="page_s">
				<h1>
					<span class="title">×××テスト</span><br>
					<span class="sound"></span>
				</h1>
				<ol class="buttons">
					<li><a href="javascript:void(0);" id="start">開始</a></li>
					<li><a href="javascript:void(0);" id="back">戻る</a></li>
				</ol>
				<div class="summary">
					ここにも文字書けます。<br>
					「テンポ - 遅い」 の時と 「テンポ - 速い」 の時で異なる説明文も可です。
				</div>
			</div>
			
			<div class="page_e">
				<h1>
					<span class="title">×××テスト</span><br>
					<span class="sound"></span>
				</h1>
				<dl>
					<dt>回答数：</dt><dd><span id="total"></span> 問</dd>
					<dt>正解率：</dt><dd><span id="rate"></span> ％</dd>
				</dl>
				<ol class="buttons">
					<li><a href="javascript:void(0);" id="again">もう1回</a></li>
					<li><a href="record.html">あなたの記録</a></li>
				</ol>
				<ol class="buttons">
					<li><a href="./">トップページ</a></li>
				</ol>
			</div>
		</div>
		
		<div class="footer">
			<span>ユニシス研究会2015 － 静岡グループ</span>
		</div>
		
	</div>
	
</body>

</html>
